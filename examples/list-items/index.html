<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List items</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../dist/vue-gamepad.js"></script>
    <style>
      ul {
        padding: 0;
      }

      li {
        width: 200px;
        list-style-type: none;
        background-color: rgba(0, 0, 0, 0.25);
        margin-bottom: 5px;
        padding: 5px 10px;
      }

      li.selected {
        background-color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>Use the left analog stick or dpad up/down buttons to navigate the list.</p>
      <ul v-gamepad:button-dpad-up.repeat="up"
          v-gamepad:button-dpad-down.repeat="down"
          v-gamepad:left-analog-up.repeat="up"
          v-gamepad:left-analog-down.repeat="down">
        <li v-for="(option, idx) in options" v-bind:class="{ 'selected': selected === idx }">{{ option }}</li>
      </ul>
    </div>
    <script>
      Vue.use(VueGamepad);

      new Vue({
        data: {
          selected: 0,
          options: ['1', '2', '3', '4', '5', '6']
        },
        methods: {
          up() {
            this.selected--;

            if (this.selected < 0) {
              this.selected = this.options.length - 1;
            }
          },
          down() {
            this.selected++;

            if (this.selected >= this.options.length) {
              this.selected = 0;
            }
          },
        },
      }).$mount('#app');
    </script>
  </body>
</html>
