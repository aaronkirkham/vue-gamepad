<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic example</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../dist/vue-gamepad.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-gamepad:button-a="pressed" v-gamepad:button-a.released="released">{{ text }}</button>
    </div>
    <script>
      Vue.use(VueGamepad);

      new Vue({
        data: {
          text: 'Press me with A (Xbox) or X (PlayStation)!',
        },
        methods: {
          pressed() {
            this.text = 'You are pressing the button!';
            console.log(`press`);
          },
          released() {
            this.text = 'Press me with A (Xbox) or X (PlayStation)!';
          },
        },
      }).$mount('#app');
    </script>
  </body>
</html>
